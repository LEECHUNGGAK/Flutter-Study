name: u_and_i
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  
  fonts:
    - family: Parisienne
      fonts:
        - asset: fonts/Parisienne-Regular.ttf
    
    - family: Sunflower
      fonts:
        - asset: fonts/Sunflower-Light.ttf
        - asset: fonts/Sunflower-Medium.ttf
          weight: 500
        - asset: fonts/Sunflower-Bold.ttf
          weight: 700